<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know Your Heart - Contact</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="/static/images/logo-1.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    <div class="row">

        <div id="mySidebarDes" class="sidebar col-auto" style="height: 100vh;width: 18rem;position: fixed;">

            <a href="/home" class="mainLink mx-4" style="font-weight: 600;font-family:cursive;">Home</a>

            <a href="/about" class="mx-4" style="font-weight: 600;font-family:cursive;">About</a>

            <a href="/contact" class="mx-4" style="font-weight: 600;font-family:cursive;">Contact</a>

            <a href="/upload" class="btn1 mx-4" style="font-weight: 600;font-family:cursive;">Predict</a>

            <img src="/static/images/logo-2.png" alt="" class="img-fluid mx-4" style="border-radius: 50%;width: 80%;">

        </div>

        <div id="sideRes" style="display: none;position: fixed;">
            <div id="mySidebar" class="sidebar" style="height: 0vh !important;width: 0rem;">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>

                <a href="/home" class="mainLink mx-3" style="font-weight: 600;font-family:cursive;">Home</a>

                <a href="/about" class="mx-3" style="font-weight: 600;font-family:cursive;">About</a>

                <a href="/contact" class="mx-3" style="font-weight: 600;font-family:cursive;">Contact</a>

                <a href="/upload" class="btn1 mx-3" style="font-weight: 600;font-family:cursive;">Predict</a>

                <img src="/static/images/logo-2.png" alt="" class="img-fluid mx-4"
                    style="border-radius: 50%;width: 80%;">

            </div>

            <div id="main">
                <button class="openbtn" onclick="openNav()">☰</button>
            </div>

        </div>

        <div class="col-10 d-flex-wrap" id="home" style="margin: 2rem 0rem 2rem 18rem;">
            <h1 class="text-center my-3 px-5 fw-bold display-2" style="font-family:cursive;letter-spacing: 5px;">
                Know Your
                <img src="/static/images/logo-1.png" alt=""> Heart
            </h1>
            <h4 class="text-center my-3 px-5 fw-bold display-6" style="font-family:cursive;letter-spacing: 5px;">
                Contact Us
            </h4>
            <div class="col-11 mx-5 my-2 mt-5">
                <div class="row my-3 py-3 rounded">
                    <div class="col-8 form-area">
                        <form>
                            <div class="form-group">
                                <label for="name">Your Name</label>
                                <input type="email" class="form-control" id="name" placeholder="Patient name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="patient@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="mobile">Mobile</label>
                                <input type="number" class="form-control" id="mobile"
                                    placeholder="10 Digit Mobile Number with country code">
                            </div>
                            <div class="form-group">
                                <label for="sub">Email address</label>
                                <input type="text" class="form-control" id="sub" placeholder="Subject of contacting us">
                            </div>
                            <div class="form-group">
                                <label for="content">Email address</label>
                                <textarea class="form-control" id="content" rows="3"></textarea>
                            </div>
                            <button class="btn"
                                style="width: 10rem;margin-left: 19rem !important;background: linear-gradient(#5aabed,#5aabed,#0b6fc1);">
                                Submit</button>
                        </form>
                    </div>
                    <div class="col pt-5">
                        <img src="/static/images/contact.png" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "15rem";
            document.getElementById("mySidebar").style.height = "100vh";
            document.getElementById("main").style.display = "none";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("mySidebar").style.height = "0vh";
            document.getElementById("main").style.display = "inline-block";
        }
    </script>
    
</body>

</html>
